<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fd9e1d704b.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Invisible Card</title>
</head>

<body>

  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/lobo.jpg" class="card-img">
        <h1 class="card-heading">LOBO</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i>Proffesional UI/UX Designer and Front<br><br> End
          Developer<i class="fas fa-quote-right"></i></p>
        <ul class="card-icons">
          <li>
            <a href="https://www.facebook.com/" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/login?lang=en" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <a href="https://r6tab.com/"> <button class="card-btn">View Profile</button></a>
      </div>
    </div>
  </div>

</body>

</html>
